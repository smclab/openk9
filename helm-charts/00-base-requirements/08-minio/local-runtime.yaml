# MinIO CloudPirates - Configurazione Semplificata per OpenK9

## Immagine MinIO
image:
  registry: docker.io
  repository: minio/minio
  tag: "RELEASE.2025-09-07T16-13-09Z"
  imagePullPolicy: IfNotPresent

## Autenticazione - USA SECRET
auth:
  existingSecret: "minio-secret"

## Configurazione
config:
  browserEnabled: true

## Deployment
deployment:
  replicas: 1

## Risorse
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

## Storage
persistence:
  enabled: true
  storageClass: "ibmc-vpc-block-general-purpose"
  size: 10Gi
  accessModes:
  - ReadWriteOnce

## Service
service:
  type: ClusterIP
  port: 9000
  consolePort: 9001

## Console (MinIO UI)
console:
  enabled: true
  service:
    type: ClusterIP
    port: 9001

## Ingress - DISABILITATO (non serve)
ingress:
  enabled: false

## TLS - DISABILITATO (non serve)
tls:
  enabled: false


## Monitoring
metrics:
  enabled: false

## Security Context
podSecurityContext:
  enabled: true
  fsGroup: 1001

securityContext:
  enabled: true
  runAsNonRoot: true
  runAsUser: 1001

## Node Selector (opzionale)
nodeSelector: {}

## Tolerations (opzionale)
tolerations: []

## Affinity (opzionale)
affinity: {}
