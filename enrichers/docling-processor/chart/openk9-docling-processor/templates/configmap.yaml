apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "common.names.name" . }}-config
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
data:
  FILE_MANAGER_HOST: {{ include "helper.fileManagerURL" . | quote }}
  DATASOURCE_HOST: {{ include "helper.datasourceURL" . | quote }}