Build Latest Plugin Driver Manager Docker Images:
  image: smclab/docker-java-11:latest
  services:
    - docker:19.03.13-dind
  stage: build-docker
  variables:
    TEST_NAME: local/test
    DOCKER_HOST: tcp://localhost:2375
    DOCKER_TLS_CERTDIR: ""
    MAVEN_CLI_OPTS: "--batch-mode"
    MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  only:
    refs:
      - main
      - tags
    changes:
      - plugin-driver-manager/configs/*
      - osgi/auth/auth-api/**/*
      - osgi/auth/auth-enrich/**/*
      - osgi/auth/auth-service/**/*
      - osgi/common/reactory-netty-util/**/*
      - osgi/web/http-api/**/*
      - osgi/web/http-service/**/*
      - osgi/web/http-bundle-ext/**/*
      - osgi/metrics/metrics-api/**/*
      - osgi/metrics/metrics-service/**/*
      - osgi/common/common-api/**/*
      - osgi/common/core-api/**/*
      - osgi/common/model/**/*
      - osgi/common/osgi-api/**/*
      - osgi/common/serialization-api/**/*
      - osgi/common/serialization-service/**/*
      - osgi/third-party/reactor/**/*
      - osgi/third-party/reactor-netty/**/*
      - osgi/third-party/reactive-streams/**/*
      - osgi/third-party/micrometer/**/*
      - osgi/third-party/jackson/**/*
      - osgi/third-party/vavr/**/*
      - osgi/third-party/apache/**/*
      - osgi/common/http-serialization/**/*
      - osgi/index-writer/index-writer-model/**/*
      - osgi/index-writer/index-writer-mappings-publisher-api/**/*
      - osgi/index-writer/index-writer-mappings-publisher-service/**/*
      - osgi/index-writer/index-writer-mappings-pub-sub/**/*
      - osgi/plugin-driver-manager/**/*
      - osgi/search/search-enrich-service/**/*
      - osgi/search/search-enrich-api/**/*
      - osgi/plugin/plugin-api/**/*
      - osgi/plugin/plugin-service/**/*
      - osgi/plugin/plugin-web/**/*
      - osgi/ingestion/**/*
      - plugins/email/**/*
      - plugins/liferay/**/*
      - plugins/web/**/*
      - plugins/applications/**/*
      - plugins/js-enrich-plugin/**/*
      - osgi/entity-manager/**/*
      - osgi/vertx/**/*
      - assemblies/plugin-driver-manager/**/*
      - .gitlab/.gitlab-ci-plugin-driver-manager.yml
  except:
    - schedules
  script:
    - ./mvnw install -Psmc,bom $MAVEN_CLI_OPTS
    - ./mvnw install -Psmc,assemblies -pl assemblies/plugin-driver-manager/plugin-driver-manager-kar -am $MAVEN_CLI_OPTS
    - ./mvnw -Psmc,assemblies --file assemblies/plugin-driver-manager/plugin-driver-manager-karaf package jib:build -Dbase.docker.image.group.name=$CI_REGISTRY_NAME/openk9 -Djib.to.auth.username=$CI_REGISTRY_USERNAME -Djib.to.auth.password=$CI_REGISTRY_PASSWORD $MAVEN_CLI_OPTS
  cache:
    key: plugin-driver-manager
    paths:
      - .m2/repository

trigger_deploy_plugin_driver_manager:
  image: curlimages/curl
  stage: deploy
  needs: ['Build Latest Plugin Driver Manager Docker Images']
  only:
    refs:
      - main
    changes:
      - plugin-driver-manager/configs/*
      - osgi/common/reactory-netty-util/**/*
      - osgi/web/http-api/**/*
      - osgi/web/http-service/**/*
