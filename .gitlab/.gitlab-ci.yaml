      when: never
  trigger:
    include: "/.gitlab/.gitlab-ci-rag-module.yaml"
    strategy: depend

# Procedere a fare la build di Ebedding anche se RAG fallisce
Trigger Embedding Module:
  stage: trigger
  # “needs” assicura che venga eseguito dopo “Trigger Rag Module”
