################################################################################
#                           MAVEN DEPENDENCY CHECK                              #
################################################################################
Maven Dependency Check:
  stage: dependency-check
  image: eclipse-temurin:21-jdk
  variables:
    MAVEN_OPTS: "-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"
  before_script:
    - cd core
    - ./mvnw install
  script:
    - ./mvnw -pl '!../vendor/hibernate-rx-multitenancy, !../vendor/hibernate-rx-multitenancy/runtime, !../vendor/hibernate-rx-multitenancy/deployment'  dependency-check:aggregate
  artifacts:
    paths:
      - core/target/dependency-check-report.html
    expire_in: 1 week
  cache:
    key: "${CI_COMMIT_BRANCH}-dependency-check"
    paths:
      - $CI_PROJECT_DIR/.m2/repository
    policy: pull-push
  rules:
    # Caso 1: push su main
    - if: '$CI_COMMIT_BRANCH == "main"'
    # Caso 2: MR su main
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    # Caso 3: tag
    - if: "$CI_COMMIT_TAG"
    # Blocco prima esecuzione su branch appena creato
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BEFORE_SHA == "0000000000000000000000000000000000000000"'
      when: never

################################################################################
#                                 SONARQUBE CHECK                               #
################################################################################
SonarQube Check:
  stage: quality
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
    GIT_DEPTH: "0"
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  before_script:
    - mkdir /tmp/empty
  script:
    - sonar-scanner -Dsonar.qualitygate.wait=true
  allow_failure: true
  rules:
    # Caso 1: push su main
    - if: '$CI_COMMIT_BRANCH == "main"'
    # Caso 2: MR su main
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    # Caso 3: tag
    - if: "$CI_COMMIT_TAG"
    # Blocco prima esecuzione su branch appena creato
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BEFORE_SHA == "0000000000000000000000000000000000000000"'
      when: never

