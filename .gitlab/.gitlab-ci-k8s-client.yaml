stages:
  - build-image
  - container-scanning
  - deploy
  - restart

variables:
  CS_ANALYZER_IMAGE: "$CI_TEMPLATE_REGISTRY_HOST/security-products/container-scanning:7"

########################     TEMPLATES     ########################

.build_template: &build_template
  image: eclipse-temurin:17-jdk
  services:
    - docker:19.03.13-dind
  variables:
    TEST_NAME: "local/test"
    DOCKER_HOST: "tcp://localhost:2375"
    DOCKER_TLS_CERTDIR: ""
    MAVEN_CLI_OPTS: "--batch-mode -DskipTests"
    MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  cache:
    key: ${CI_PROJECT_PATH_SLUG}-${CI_COMMIT_REF_SLUG}-k8s-client
    paths:
      - $CI_PROJECT_DIR/.m2/repository
  artifacts:
    paths:
      - $CI_PROJECT_DIR/core/app/k8s-client/target/
    expire_in: 2 days



########################################################
######################### JOBS #########################
########################################################

Build K8S-Client image:
  <<: *build_template
  stage: build-image
  before_script:
    - apt-get update && apt-get install -y maven
  script:
    - cd core
    - |
      VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
      echo "VERSION=$VERSION"
      echo "$VERSION" > $CI_PROJECT_DIR/.version
    - |
      if [[ "$CI_COMMIT_BRANCH" == "main" ]]; then
        ./mvnw package $MAVEN_CLI_OPTS -pl app/k8s-client -am -Dquarkus.container-image.build=true -Dquarkus.container-image.push=true
      elif [[ "$CI_COMMIT_BRANCH" =~ ^\d+-.+$ && "$CI_COMMIT_AUTHOR" == "michele.bastianelli" ]]; then
        ./mvnw package $MAVEN_CLI_OPTS -pl app/k8s-client -am -Dquarkus.container-image.build=true -Dquarkus.container-image.push=true -Dquarkus.container-image.tag=998-SNAPSHOT -P 'exclude-quarkus-test'
      elif [[ "$CI_COMMIT_BRANCH" =~ ^\d+-.*$ ]]; then
        ./mvnw package $MAVEN_CLI_OPTS -pl app/k8s-client -am -Dquarkus.container-image.build=true -Dquarkus.container-image.push=true -Dquarkus.container-image.tag=999-SNAPSHOT -P 'exclude-quarkus-test'
      elif [[ "$CI_PIPELINE_SOURCE" == "merge_request_event" ]]; then
        ./mvnw package $MAVEN_CLI_OPTS -pl app/k8s-client -am -Dquarkus.container-image.build=false -Dquarkus.container-image.push=false -P 'exclude-quarkus-test'
      fi
  artifacts:
    paths:
      - .version
    expire_in: 24 hours
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /^\d+-.*$/ || $CI_PIPELINE_SOURCE == "merge_request_event"'

############## Container scanning ##############

Container Scanning K8S-Client:
  stage: container-scanning
  image: $CS_ANALYZER_IMAGE
  variables:
    CS_REGISTRY_USER: "$CI_REGISTRY_USERNAME"
    CS_REGISTRY_PASSWORD: "$CI_REGISTRY_PASSWORD"
    GIT_STRATEGY: fetch
  allow_failure: true
  artifacts:
    reports:
      container_scanning: gl-container-scanning-report.json
      cyclonedx: "**/gl-sbom-*.cdx.json"
    paths: [gl-container-scanning-report.json, gl-dependency-scanning-report.json, "**/gl-sbom-*.cdx.json"]
  dependencies: [Build K8S-Client image]
  before_script:
    - export VERSION=$(cat $CI_PROJECT_DIR/.version | grep -oE '^[^=]+$')
    - export CS_IMAGE="$CI_REGISTRY_NAME/openk9/openk9-k8s-client:$VERSION"
    - echo "Using version $VERSION"
  script:
    - gtcs scan
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'

############## Restart ##############

Trigger Restart K8S-Client:
  image: alpine:latest
  stage: restart
  script:
    - apk add --no-cache curl
    - echo "CI_COMMIT_BRANCH=$CI_COMMIT_BRANCH"
    - echo "CI_COMMIT_AUTHOR=$CI_COMMIT_AUTHOR"
    - AUTHOR_NAME=$(echo $CI_COMMIT_AUTHOR | cut -d ' ' -f 1)
    - echo "AUTHOR_NAME=$AUTHOR_NAME"
    - |
      if [[ "$CI_COMMIT_BRANCH" == "main" || "$CI_COMMIT_BRANCH" =~ ^[0-9]+-.*$ ]]; then
        echo "Branch matches main or pattern"
        if [[ "$AUTHOR_NAME" == "michele.bastianelli" ]]; then
          echo "Triggering restart-k8s-client with backend version"
          curl -X POST -F token=$RESTART_TRIGGER_TOKEN -F "variables[TRIGGER_JOB]=restart-k8s-client" -F "variables[NAMESPACE]=k9-backend01" -F ref=master $RESTART_TRIGGER_URL
        else
          echo "Triggering restart-k8s-client (default)"
          curl -X POST -F token=$RESTART_TRIGGER_TOKEN -F "variables[TRIGGER_JOB]=restart-k8s-client" -F ref=master $RESTART_TRIGGER_URL
        fi
      else
        echo "Branch does not match main or pattern"
      fi
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /^[0-9]+-.*$/'

