################################################################################
#                                   STAGES                                     #
################################################################################
stages:
- build
- build-verifier
- container-scanning
- dependency-check
- restart
- publish

include:
- local: "/.gitlab/.gitlab-templates.yaml"

################################################################################
#                                  JOBS                                        #
################################################################################

#################
# Fetch Version #
#################
Fetch version:
  stage: build
  image: node:20.9.0-alpine
  script:
  - cd js-packages/search-frontend
  - export VERSION=$(node -p "require('./package.json').version") # Reads version from package.json
  - echo "VERSION=$VERSION" > $CI_PROJECT_DIR/version.env # Saves version to a file
  artifacts:
    paths:
    - version.env
    expire_in: 1 day

######################## BUILD SEARCH FRONTEND ########################
Build Search Frontend:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.23.2-debug
    entrypoint: [ "" ]
  variables:
    DOCKER_CONFIG: "/kaniko/.docker"
  needs:
  - job: Fetch version
    artifacts: true
  script:
  # Docker credentials configuration
  - export NODE_OPTIONS="--max-old-space-size=8192"
  - mkdir -p /kaniko/.docker
  - |
    echo "{\"auths\":{\"registry.smc.it:49083\":{\"auth\":\"$(printf "%s:%s" "${CI_REGISTRY_USERNAME}" "${CI_REGISTRY_PASSWORD}" | base64 | tr -d '\n')\"}}}" \
    > /kaniko/.docker/config.json

  # Conditional logic to determine which tag to use
  - |
    if [[ "$CI_COMMIT_BRANCH" == "main" ]]; then
      # For main, use version from package.json
      source $CI_PROJECT_DIR/version.env
      echo "=== Building Search Frontend with VERSION=$VERSION ==="
      DOCKER_TAG="$VERSION"
    elif [[ "$CI_COMMIT_BRANCH" =~ ^[0-9]+-.*$ ]]; then
      # For feature branch, use 996-SNAPSHOT
      echo "=== Building Search Frontend with VERSION=996-SNAPSHOT for feature branch ==="
      DOCKER_TAG="996-SNAPSHOT"
    fi

  # Run build with the determined tag
  - |
    /kaniko/executor \
      --context "${CI_PROJECT_DIR}" \
      --dockerfile "${CI_PROJECT_DIR}/js-packages/search-frontend/Dockerfile" \
      --destination "$CI_REGISTRY_NAME/openk9/search-frontend:$DOCKER_TAG" \
      --build-arg NODE_OPTIONS="--max-old-space-size=8192"
  rules:
  # Rule for main branch
  - if: '$CI_COMMIT_BRANCH == "main"'
    changes:
    - js-packages/search-frontend/**/*
  # Rule for feature branch
  - if: "$CI_COMMIT_BRANCH =~ /^([0-9]+-.*)$/"
    changes:
    - js-packages/search-frontend/**/*

######################## BUILD VERIFIER (NODE) ########################
Build Verifier:
  stage: build-verifier
  image: node:20.9.0
  cache:
    key: "${CI_JOB_NAME}-${CI_COMMIT_REF_SLUG}"
    paths:
    - js-packages/search-frontend/node_modules
    - .yarn-cache
    policy: pull-push
  script:
  - cd js-packages/search-frontend
  # Set Node memory limit to 8GB to prevent OOM
  - export NODE_OPTIONS="--max-old-space-size=8192"
  # Yarn configuration for resilience:
  # - registry: Use reliable npmjs.org registry as fallback
  # - network-timeout: Increase timeout to 10m (600000ms) for slow networks
  # - cache-folder: Store cache in .yarn-cache to reuse between jobs
  # - prefer-offline: Use cached packages if available to reduce network calls
  # - frozen-lockfile: Ensure dependencies match yarn.lock exactly (reproducibility)
  - yarn config set registry https://registry.npmjs.org/
  - yarn config set network-timeout 600000
  - yarn config set cache-folder ../../.yarn-cache
  - yarn install --prefer-offline --frozen-lockfile
  - yarn build
  rules:
  - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    changes:
    - js-packages/search-frontend/**/*

######################## CONTAINER SCANNING ########################
Container Scanning:
  stage: container-scanning
  image: $CI_TEMPLATE_REGISTRY_HOST/security-products/container-scanning:latest
  dependencies:
  - "Fetch version"
  - "Build Search Frontend"
  script:
  - source version.env # Loads version from artifact
  - echo "Scanning image $CI_REGISTRY_NAME/openk9/search-frontend:$VERSION"
  - gtcs scan --image "$CI_REGISTRY_NAME/openk9/search-frontend:$VERSION" # Scans the image
  rules:
  - if: '$CI_COMMIT_BRANCH == "main"'

######################## TRIGGER RESTART ########################
Trigger Restart:
  extends: .restart_job_template
  dependencies:
  - Fetch version
  variables:
    COMPONENT_NAME: "search-frontend"
    COMPONENT_TYPE: "frontend"
  rules:
  # Rule for main branch
  - if: '$CI_COMMIT_BRANCH == "main"'
    changes:
    - js-packages/search-frontend/**/*
  # Rule for feature branch
  - if: "$CI_COMMIT_BRANCH =~ /^([0-9]+-.*)$/"
    changes:
    - js-packages/search-frontend/**/*

####################### PUBLISH SEARCH FRONTEND #######################
Publish Search Frontend:
  stage: publish
  image: node:20.9.0
  script:
  - cd js-packages/search-frontend
  - pwd
  - whoami
  # Set Node memory limit to 8GB
  - export NODE_OPTIONS="--max-old-space-size=8192"
  # Yarn configuration for resilience (registry omitted to use publish target):
  # - network-timeout: Increase timeout to 10m (600000ms)
  # - cache-folder: Store cache in .yarn-cache
  # - prefer-offline: Use cached packages if available
  # - frozen-lockfile: Exact versions
  - yarn config set network-timeout 600000
  - yarn config set cache-folder ../../.yarn-cache
  - yarn install --prefer-offline --frozen-lockfile
  - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
  - npm publish --access public
  rules:
  - if: '$CI_COMMIT_BRANCH == "main"'
    changes:
    - js-packages/search-frontend/**/*
    when: manual
  - when: never

####################### DEPENDENCY CHECK #######################
Dependency Check Search Frontend:
  stage: dependency-check
  extends: .dependency_check_frontend_template
  allow_failure: true
  script:
  - cd js-packages/search-frontend
  - /analyzer run
