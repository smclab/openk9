tags:
- name: Auto Generate DocumentTypes API
  description: Permits to generate document types starting from a specific datasource
    and data index
- name: Available Languages API
  description: "Return, if configured, available languages for the bucket"
- name: Cancel Scheduling API
  description: Permits to cancel active scheduling
- name: Close Scheduling API
  description: Permits to close active scheduling
- name: Configure Hybrid Search API
  description: Permits to configure behaviour of hybrid search for specific search
    config
- name: Current Bucket API
  description: Return general configuration for the bucket
- name: Default Language API
  description: "Return, if configured, default language for the bucket"
- name: Form API
  description: Return form template for specific plugin driver
- name: Get Deleted Content Ids API
  description: Return list of deleted content ids
- name: Get Document Types API
  description: Return document types for a specific plugin driver
- name: Get Mappings from DocumentTypes API
  description: Get mappings generate from a list of document types.
- name: Get Settings from DocumentTypes API
  description: Get settings generate from a list of document types.
- name: Get scheduling status API
  description: Return status of scheduling system
- name: Health API
  description: Perform health check for specific plugin driver by id
- name: Health with DTO API
  description: Perform health check for specific plugin driver using DTO
- name: Keycloak Settings API
  description: Return keycloak settings
- name: Keycloak Settings JS API
  description: Return keycloak settings as javascript file
- name: Reroute Scheduling API
  description: Permits to reroute scheduling with error messages
- name: Sortable Doctype Fields API
  description: Return list of sortable doctype fields
- name: Sorting Rules API
  description: Return list of sorting rules
- name: Suggestions Categories API
  description: Return configured suggestion categories for the bucket
- name: Tabs API
  description: Return configured tabs for the bucket
- name: Templates API
  description: Return javascript templates configured for the bucket
- name: Trigger Datasource API
  description: Permits to trigger an ingestion schedule for a specific datasource
