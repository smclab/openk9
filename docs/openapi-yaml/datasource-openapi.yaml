      required:
      - name
      properties:
        name:
          type: string
          minLength: 1
        description:
          type: string
        jsonConfig:
          type: string
        purgeable:
          type: boolean
        purging:
          type: string
        purgeMaxAge:
          type: string
        reindexable:
          type: boolean
        reindexing:
          type: string
        schedulable:
          type: boolean
        scheduling:
          type: string
