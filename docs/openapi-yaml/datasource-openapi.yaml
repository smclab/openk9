      type: object
      properties:
        id:
          type: integer
          format: int64
        createDate:
          $ref: "#/components/schemas/OffsetDateTime"
        modifiedDate:
          $ref: "#/components/schemas/OffsetDateTime"
        name:
          type: string
        description:
          type: string
        refreshOnSuggestionCategory:
          type: boolean
        refreshOnTab:
          type: boolean
        refreshOnDate:
          type: boolean
        refreshOnQuery:
          type: boolean
