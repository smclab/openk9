      type: string
      enum:
      - ARITHMETIC_MEAN
      - GEOMETRIC_MEAN
      - ARMONIC_MEAN
    DataIndex:
      type: object
      properties:
        id:
          type: integer
          format: int64
        createDate:
          $ref: "#/components/schemas/OffsetDateTime"
        modifiedDate:
          $ref: "#/components/schemas/OffsetDateTime"
        name:
          type: string
        description:
          type: string
        knnIndex:
          type: boolean
        chunkType:
          $ref: "#/components/schemas/ChunkType"
        chunkWindowSize:
