        datasourceId:
          type: integer
          format: int64
        contentId:
          type: string
        parsingDate:
          type: integer
          format: int64
        tenantId:
          type: string
        indexName:
          type: string
    DocType:
      type: object
      properties:
        id:
          type: integer
          format: int64
        createDate:
          $ref: "#/components/schemas/OffsetDateTime"
        modifiedDate:
          $ref: "#/components/schemas/OffsetDateTime"
        name:
          type: string
        description:
          type: string
    DocTypeDTO:
      type: object
      required:
      - name
      properties:
        name:
          type: string
          minLength: 1
        description:
          type: string
    DocTypeField:
      type: object
      properties:
        id:
          type: integer
          format: int64
        createDate:
          $ref: "#/components/schemas/OffsetDateTime"
        modifiedDate:
          $ref: "#/components/schemas/OffsetDateTime"
        floatBoost:
          type: number
          format: float
        keyword:
          type: boolean
        text:
          type: boolean
        numeric:
          type: boolean
        date:
          type: boolean
        boolean:
          type: boolean
        i18N:
          type: boolean
        autocomplete:
          type: boolean
        defaultExclude:
          type: boolean
        defaultBoost:
          type: boolean
