---
openapi: 3.1.0
components:
  schemas:
    AutoGenerateDocTypesRequest:
      type: object
      properties:
        datasourceId:
          type: integer
          format: int64
    BehaviorMergeType:
      type: string
      enum:
      - MERGE
      - REPLACE
    BehaviorOnError:
      type: string
      enum:
      - SKIP
      - FAIL
      - REJECT
    Bucket:
      type: object
      properties:
        id:
          type: integer
          format: int64
        createDate:
          $ref: "#/components/schemas/OffsetDateTime"
        modifiedDate:
          $ref: "#/components/schemas/OffsetDateTime"
        name:
          type: string
        description:
          type: string
        refreshOnSuggestionCategory:
          type: boolean
        refreshOnTab:
          type: boolean
        refreshOnDate:
          type: boolean
        refreshOnQuery:
          type: boolean
        queryAnalysis:
          $ref: "#/components/schemas/QueryAnalysis"
        searchConfig:
          $ref: "#/components/schemas/SearchConfig"
        retrieveType:
          $ref: "#/components/schemas/RetrieveType"
        enabled:
          type: boolean
    BucketDTO:
      type: object
      required:
      - name
      - refreshOnSuggestionCategory
      - refreshOnTab
      - refreshOnDate
      - refreshOnQuery
      - retrieveType
      properties:
        name:
          type: string
          minLength: 1
        description:
          type: string
        refreshOnSuggestionCategory:
          type: boolean
        refreshOnTab:
          type: boolean
        refreshOnDate:
          type: boolean
        refreshOnQuery:
          type: boolean
        retrieveType:
          $ref: "#/components/schemas/RetrieveType"
    ChunkType:
      type: string
      enum:
      - CHUNK_TYPE_DEFAULT
      - CHUNK_TYPE_TEXT_SPLITTER
      - CHUNK_TYPE_TOKEN_TEXT_SPLITTER
      - CHUNK_TYPE_CHARACTER_TEXT_SPLITTER
      - CHUNK_TYPE_SEMANTIC_SPLITTER
      - UNRECOGNIZED
    CombinationTechnique:
      type: string
      enum:
      - ARITHMETIC_MEAN
      - GEOMETRIC_MEAN
      - ARMONIC_MEAN
    DataIndex:
      type: object
      properties:
        id:
          type: integer
          format: int64
        createDate:
          $ref: "#/components/schemas/OffsetDateTime"
        modifiedDate:
          $ref: "#/components/schemas/OffsetDateTime"
        name:
          type: string
        description:
          type: string
        knnIndex:
          type: boolean
        chunkType:
          $ref: "#/components/schemas/ChunkType"
        chunkWindowSize:
          type: integer
          format: int32
        embeddingJsonConfig:
          type: string
    DataIndexByDocTypes:
      type: object
      properties:
        docTypeIds:
          type: array
          items:
            type: integer
            format: int64
        settings:
          type: object
          additionalProperties: {}
        indexName:
          type: string
    DataIndexDTO:
      type: object
      required:
      - name
      properties:
        name:
          type: string
          minLength: 1
        description:
          type: string
        knnIndex:
          type: boolean
        chunkWindowSize:
          type: integer
          format: int32
        chunkType:
          $ref: "#/components/schemas/ChunkType"
        embeddingDocTypeFieldId:
          type: integer
          format: int64
        embeddingJsonConfig:
          type: string
        docTypeIds:
          type: array
          uniqueItems: true
          items:
            type: integer
            format: int64
        settings:
          type: string
    Datasource:
      type: object
      properties:
        id:
          type: integer
          format: int64
        createDate:
          $ref: "#/components/schemas/OffsetDateTime"
        modifiedDate:
          $ref: "#/components/schemas/OffsetDateTime"
        description:
          type: string
        jsonConfig:
          type: string
        lastIngestionDate:
          $ref: "#/components/schemas/OffsetDateTime"
        name:
          type: string
        purgeable:
          type: boolean
        purging:
          type: string
        purgeMaxAge:
          type: string
        reindexable:
          type: boolean
        reindexing:
          type: string
        schedulable:
          type: boolean
        scheduling:
          type: string
    DatasourceDTO:
      type: object
      required:
      - name
      properties:
        name:
          type: string
          minLength: 1
        description:
          type: string
        jsonConfig:
          type: string
        purgeable:
          type: boolean
        purging:
          type: string
        purgeMaxAge:
          type: string
        reindexable:
          type: boolean
        reindexing:
          type: string
        schedulable:
          type: boolean
        scheduling:
          type: string
    DatasourceJobStatus:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        status:
          $ref: "#/components/schemas/JobStatus"
    DatasourceMessage:
      type: object
      properties:
        ingestionId:
          type: string
        datasourceId:
          type: integer
          format: int64
        contentId:
          type: string
        parsingDate:
          type: integer
          format: int64
        tenantId:
          type: string
        indexName:
          type: string
    DocType:
      type: object
      properties:
        id:
          type: integer
          format: int64
        createDate:
          $ref: "#/components/schemas/OffsetDateTime"
        modifiedDate:
          $ref: "#/components/schemas/OffsetDateTime"
        name:
          type: string
        description:
          type: string
    DocTypeDTO:
      type: object
      required:
      - name
      properties:
        name:
          type: string
          minLength: 1
        description:
          type: string
    DocTypeField:
      type: object
      properties:
        id:
          type: integer
          format: int64
        createDate:
          $ref: "#/components/schemas/OffsetDateTime"
        modifiedDate:
          $ref: "#/components/schemas/OffsetDateTime"
        floatBoost:
          type: number
          format: float
        keyword:
          type: boolean
        text:
          type: boolean
        numeric:
          type: boolean
        date:
          type: boolean
        boolean:
          type: boolean
        i18N:
          type: boolean
        autocomplete:
          type: boolean
        defaultExclude:
          type: boolean
        defaultBoost:
          type: boolean
        searchableAndAutocomplete:
          type: boolean
        searchableAndDate:
          type: boolean
        searchableAndText:
          type: boolean
        searchableAndI18N:
          type: boolean
        name:
          type: string
        description:
          type: string
        fieldName:
          type: string
        searchable:
          type: boolean
        sortable:
          type: boolean
        boost:
          type: number
          format: double
        fieldType:
          $ref: "#/components/schemas/FieldType"
        exclude:
          type: boolean
        jsonConfig:
          type: string
        path:
          type: string
        children:
          type: array
          uniqueItems: true
          items:
            $ref: "#/components/schemas/DocTypeField"
        docTypeFieldAndChildren:
          type: array
          uniqueItems: true
          items:
            $ref: "#/components/schemas/DocTypeField"
    DocTypeFieldDTO:
      type: object
      required:
      - name
      - searchable
      - sortable
      - fieldType
      - fieldName
      properties:
        name:
          type: string
          minLength: 1
        description:
          type: string
        searchable:
          type: boolean
        sortable:
          type: boolean
        boost:
          type: number
          format: double
        fieldType:
          $ref: "#/components/schemas/FieldType"
        exclude:
          type: boolean
        fieldName:
          type: string
        jsonConfig:
          type: string
    DocTypeFieldResponseDTO:
      type: object
      properties:
        field:
          type: string
        id:
          type: integer
          format: int64
        label:
          type: string
        translationMap:
          type: object
          additionalProperties:
            type: string
    DocTypeTemplate:
      type: object
      properties:
        id:
          type: integer
          format: int64
        createDate:
          $ref: "#/components/schemas/OffsetDateTime"
        modifiedDate:
          $ref: "#/components/schemas/OffsetDateTime"
        name:
          type: string
        description:
          type: string
        templateType:
          $ref: "#/components/schemas/TemplateType"
        source:
          type: string
        compiled:
          type: string
    DocTypeTemplateDTO:
      type: object
      required:
      - name
      - templateType
      - source
      - compiled
      properties:
        name:
          type: string
          minLength: 1
        description:
          type: string
        templateType:
          $ref: "#/components/schemas/TemplateType"
        source:
          type: string
          minLength: 1
        compiled:
          type: string
          minLength: 1
    EnrichItem:
      type: object
      properties:
        id:
          type: integer
          format: int64
        createDate:
          $ref: "#/components/schemas/OffsetDateTime"
        modifiedDate:
          $ref: "#/components/schemas/OffsetDateTime"
        name:
          type: string
        description:
          type: string
        type:
          $ref: "#/components/schemas/EnrichItemType"
        serviceName:
          type: string
        script:
          type: string
        jsonConfig:
          type: string
        jsonPath:
          type: string
        behaviorMergeType:
          $ref: "#/components/schemas/BehaviorMergeType"
        requestTimeout:
          type: integer
          format: int64
        behaviorOnError:
          $ref: "#/components/schemas/BehaviorOnError"
    EnrichItemDTO:
      type: object
      required:
      - name
      - type
      - serviceName
      - jsonPath
      - behaviorMergeType
      - requestTimeout
      - behaviorOnError
      properties:
        name:
          type: string
          minLength: 1
        description:
          type: string
        type:
          $ref: "#/components/schemas/EnrichItemType"
        serviceName:
          type: string
          minLength: 1
        script:
          type: string
        jsonConfig:
          type: string
        jsonPath:
          type: string
          minLength: 1
        behaviorMergeType:
          $ref: "#/components/schemas/BehaviorMergeType"
        requestTimeout:
          type: integer
          format: int64
          minimum: 1000
        behaviorOnError:
          $ref: "#/components/schemas/BehaviorOnError"
    EnrichItemType:
      type: string
      enum:
      - HTTP_ASYNC
      - HTTP_SYNC
      - GROOVY_SCRIPT
    EnrichPipeline:
      type: object
      properties:
        id:
          type: integer
          format: int64
        createDate:
          $ref: "#/components/schemas/OffsetDateTime"
        modifiedDate:
          $ref: "#/components/schemas/OffsetDateTime"
        name:
          type: string
        description:
          type: string
    EnrichPipelineDTO:
      type: object
      required:
      - name
      properties:
        name:
          type: string
          minLength: 1
        description:
          type: string
    EventType:
      type: string
      enum:
      - CREATE
      - UPDATE
      - DELETE
    FieldType:
      type: string
      enum:
      - "NULL"
      - BINARY
      - BOOLEAN
      - KEYWORD
      - CONSTANT_KEYWORD
      - WILDCARD
      - DATE
      - DATE_NANOS
      - LONG
      - INTEGER
      - SHORT
      - BYTE
      - DOUBLE
      - FLOAT
      - HALF_FLOAT
      - SCALED_FLOAT
      - UNSIGNED_LONG
      - OBJECT
      - FLATTENED
      - NESTED
      - JOIN
      - LONG_RANGE
      - DOUBLE_RANGE
      - DATE_RANGE
      - IP_RANGE
      - IP
      - VERSION
      - MURMUR3
      - HISTOGRAM
      - TEXT
      - ANNOTATED_TEXT
      - COMPLETION
      - SEARCH_AS_YOU_TYPE
      - TOKEN_COUNT
      - DENSE_VECTOR
      - KNN_VECTOR
      - SPARSE_VECTOR
      - RANK_FEATURE
      - RANK_FEATURES
      - GEO_POINT
      - GEO_SHAPE
      - POINT
      - SHAPE
      - PERCOLATOR
      - I18N
    GetMappingsOrSettingsFromDocTypesRequest:
      type: object
      properties:
        docTypeIds:
          type: array
          items:
            type: integer
            format: int64
    HybridSearchPipelineDTO:
      type: object
      properties:
        normalizationTechnique:
          $ref: "#/components/schemas/NormalizationTechnique"
        combinationTechnique:
          $ref: "#/components/schemas/CombinationTechnique"
        weights:
          type: array
          items:
            type: number
            format: double
    JobStatus:
      type: string
      enum:
      - ALREADY_RUNNING
      - ON_SCHEDULING
    JsonObject:
      type: array
      items:
        type: object
        properties:
          key:
            type: string
          value: {}
    K9Column:
      type: string
      enum:
      - id
      - name
      - description
      - createDate
      - modifiedDate
    K9EntityEventBucket:
      type: object
      properties:
        type:
          $ref: "#/components/schemas/EventType"
        entity:
          $ref: "#/components/schemas/Bucket"
        previousEntity:
          $ref: "#/components/schemas/Bucket"
    K9EntityEventDataIndex:
      type: object
      properties:
        type:
          $ref: "#/components/schemas/EventType"
        entity:
          $ref: "#/components/schemas/DataIndex"
        previousEntity:
          $ref: "#/components/schemas/DataIndex"
    K9EntityEventDatasource:
      type: object
      properties:
        type:
          $ref: "#/components/schemas/EventType"
        entity:
          $ref: "#/components/schemas/Datasource"
        previousEntity:
          $ref: "#/components/schemas/Datasource"
    K9EntityEventDocType:
      type: object
      properties:
        type:
          $ref: "#/components/schemas/EventType"
        entity:
          $ref: "#/components/schemas/DocType"
        previousEntity:
          $ref: "#/components/schemas/DocType"
    K9EntityEventDocTypeTemplate:
      type: object
      properties:
        type:
          $ref: "#/components/schemas/EventType"
        entity:
          $ref: "#/components/schemas/DocTypeTemplate"
        previousEntity:
          $ref: "#/components/schemas/DocTypeTemplate"
    K9EntityEventEnrichItem:
      type: object
      properties:
        type:
          $ref: "#/components/schemas/EventType"
        entity:
          $ref: "#/components/schemas/EnrichItem"
        previousEntity:
          $ref: "#/components/schemas/EnrichItem"
    K9EntityEventEnrichPipeline:
      type: object
      properties:
        type:
          $ref: "#/components/schemas/EventType"
        entity:
          $ref: "#/components/schemas/EnrichPipeline"
        previousEntity:
          $ref: "#/components/schemas/EnrichPipeline"
    K9EntityEventPluginDriver:
      type: object
      properties:
        type:
          $ref: "#/components/schemas/EventType"
        entity:
          $ref: "#/components/schemas/PluginDriver"
        previousEntity:
          $ref: "#/components/schemas/PluginDriver"
    K9EntityEventSuggestionCategory:
      type: object
      properties:
        type:
          $ref: "#/components/schemas/EventType"
        entity:
          $ref: "#/components/schemas/SuggestionCategory"
        previousEntity:
          $ref: "#/components/schemas/SuggestionCategory"
    NormalizationTechnique:
      type: string
      enum:
      - MIN_MAX
      - L2
    OffsetDateTime:
      type: string
      format: date-time
      examples:
      - 2022-03-10T12:15:50-04:00
    PageBucket:
      type: array
      items:
        $ref: "#/components/schemas/Bucket"
    PageDataIndex:
      type: array
      items:
        $ref: "#/components/schemas/DataIndex"
    PageDatasource:
      type: array
      items:
        $ref: "#/components/schemas/Datasource"
    PageDocType:
      type: array
      items:
        $ref: "#/components/schemas/DocType"
    PageDocTypeField:
      type: array
      items:
        $ref: "#/components/schemas/DocTypeField"
    PageDocTypeTemplate:
      type: array
      items:
        $ref: "#/components/schemas/DocTypeTemplate"
    PageEnrichItem:
      type: array
      items:
        $ref: "#/components/schemas/EnrichItem"
    PageEnrichPipeline:
      type: array
      items:
        $ref: "#/components/schemas/EnrichPipeline"
    PagePluginDriver:
      type: array
      items:
        $ref: "#/components/schemas/PluginDriver"
    PageSuggestionCategory:
      type: array
      items:
        $ref: "#/components/schemas/SuggestionCategory"
    PluginDriver:
      type: object
      properties:
        id:
          type: integer
          format: int64
        createDate:
          $ref: "#/components/schemas/OffsetDateTime"
        modifiedDate:
          $ref: "#/components/schemas/OffsetDateTime"
        name:
          type: string
        description:
          type: string
        type:
          $ref: "#/components/schemas/PluginDriverType"
        jsonConfig:
          type: string
        provisioning:
          $ref: "#/components/schemas/Provisioning"
    PluginDriverDTO:
      type: object
      required:
      - name
      - type
      properties:
        name:
          type: string
          minLength: 1
        description:
          type: string
        type:
          $ref: "#/components/schemas/PluginDriverType"
        provisioning:
          $ref: "#/components/schemas/Provisioning"
        jsonConfig:
          type: string
    PluginDriverType:
      type: string
      enum:
      - HTTP
    Provisioning:
      type: string
      enum:
      - SYSTEM
      - USER
    QueryAnalysis:
      type: object
      properties:
        id:
          type: integer
          format: int64
        createDate:
          $ref: "#/components/schemas/OffsetDateTime"
        modifiedDate:
          $ref: "#/components/schemas/OffsetDateTime"
        name:
          type: string
        description:
          type: string
        stopWords:
          type: string
        stopWordsList:
          type: array
          items:
            type: string
    RetrieveType:
      type: string
      enum:
      - KNN
      - HYBRID
      - TEXT
    SearchConfig:
      type: object
      properties:
        id:
          type: integer
          format: int64
        createDate:
          $ref: "#/components/schemas/OffsetDateTime"
        modifiedDate:
          $ref: "#/components/schemas/OffsetDateTime"
        name:
          type: string
        description:
          type: string
        minScore:
          type: number
          format: float
        minScoreSuggestions:
          type: boolean
        minScoreSearch:
          type: boolean
    SuggestionCategory:
      type: object
      properties:
        id:
          type: integer
          format: int64
        createDate:
          $ref: "#/components/schemas/OffsetDateTime"
        modifiedDate:
          $ref: "#/components/schemas/OffsetDateTime"
        name:
          type: string
        description:
          type: string
        priority:
          type: number
          format: float
        multiSelect:
          type: boolean
    SuggestionCategoryDTO:
      type: object
      required:
      - name
      - priority
      - multiSelect
      properties:
        name:
          type: string
          minLength: 1
        description:
          type: string
        priority:
          type: number
          format: float
        multiSelect:
          type: boolean
    TemplateType:
      type: string
      enum:
      - JAVASCRIPT_SOURCE
      - TYPESCRIPT_SOURCE
      - JAVASCRIPT_COMPILED
    TriggerResourceDTO:
      type: object
      properties:
        datasourceIds:
          type: array
          items:
            type: integer
            format: int64
    Tuple2BucketDatasource:
      type: object
      properties:
        left:
          $ref: "#/components/schemas/Bucket"
        right:
          $ref: "#/components/schemas/Datasource"
    Tuple2BucketSuggestionCategory:
      type: object
      properties:
        left:
          $ref: "#/components/schemas/Bucket"
        right:
          $ref: "#/components/schemas/SuggestionCategory"
    Tuple2DataIndexDocType:
      type: object
      properties:
        left:
          $ref: "#/components/schemas/DataIndex"
        right:
          $ref: "#/components/schemas/DocType"
    Tuple2DatasourceDataIndex:
      type: object
      properties:
        left:
          $ref: "#/components/schemas/Datasource"
        right:
          $ref: "#/components/schemas/DataIndex"
    Tuple2DatasourceEnrichPipeline:
      type: object
      properties:
        left:
          $ref: "#/components/schemas/Datasource"
        right:
          $ref: "#/components/schemas/EnrichPipeline"
    Tuple2DatasourcePluginDriver:
      type: object
      properties:
        left:
          $ref: "#/components/schemas/Datasource"
        right:
          $ref: "#/components/schemas/PluginDriver"
    Tuple2DocTypeDocTypeField:
      type: object
      properties:
        left:
          $ref: "#/components/schemas/DocType"
        right:
          $ref: "#/components/schemas/DocTypeField"
    Tuple2DocTypeLong:
      type: object
      properties:
        left:
          $ref: "#/components/schemas/DocType"
        right:
          type: integer
          format: int64
    Tuple2EnrichPipelineEnrichItem:
      type: object
      properties:
        left:
          $ref: "#/components/schemas/EnrichPipeline"
        right:
          $ref: "#/components/schemas/EnrichItem"
    Tuple2SuggestionCategoryDocTypeField:
      type: object
      properties:
        left:
          $ref: "#/components/schemas/SuggestionCategory"
        right:
          $ref: "#/components/schemas/DocTypeField"
  securitySchemes:
    SecurityScheme:
      description: Authentication
      type: openIdConnect
paths:
  /api/datasource/buckets:
    post:
      deprecated: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BucketDTO"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Bucket"
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
        "400":
          description: Bad Request
      summary: Persist
      tags:
      - Bucket Resource
      security:
      - SecurityScheme:
        - k9-admin
    get:
      deprecated: true
      parameters:
      - name: after_id
        in: query
        schema:
          type: integer
          format: int64
          default: -1
      - name: before_id
        in: query
        schema:
          type: integer
          format: int64
          default: -1
      - name: limit
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      - name: searchText
        in: query
        schema:
          type: string
      - name: sortBy
        in: query
        schema:
          allOf:
          - $ref: "#/components/schemas/K9Column"
          - default: createDate
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageBucket"
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      summary: Find All
      tags:
      - Bucket Resource
      security:
      - SecurityScheme:
        - k9-admin
  /api/datasource/buckets/count:
    get:
      deprecated: true
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: integer
                format: int64
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      summary: Count
      tags:
      - Bucket Resource
      security:
      - SecurityScheme:
        - k9-admin
  /api/datasource/buckets/current:
    get:
      operationId: current
      tags:
      - Current Bucket API
      responses:
        "200":
          description: Current bucket configuration returned
          content:
            application/json:
              example:
                refreshOnSuggestionCategory: false
                refreshOnTab: false
                refreshOnDate: false
                refreshOnQuery: false
                retrieveType: HYBRID
              schema: {}
        "404":
          description: not found
        "400":
          description: invalid
      summary: Get Current Bucket
  /api/datasource/buckets/current/availableLanguage:
    get:
      operationId: available-languages
      tags:
      - Available Languages API
      responses:
        "200":
          description: Tabs returned
          content:
            application/json:
              example:
              - id: 3
                createDate: 2025-07-28T12:13:08.884263Z
                modifiedDate: 2025-07-28T12:13:08.884309Z
                name: German
                value: de_DE
              - id: 7
                createDate: 2025-07-28T12:13:08.898766Z
                modifiedDate: 2025-07-28T12:13:08.898778Z
                name: English
                value: en_US
              - id: 8
                createDate: 2025-07-28T12:13:08.90197Z
                modifiedDate: 2025-07-28T12:13:08.901989Z
                name: French
                value: fr_FR
              - id: 9
