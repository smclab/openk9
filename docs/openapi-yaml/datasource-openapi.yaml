        id:
          type: integer
          format: int64
        label:
          type: string
        translationMap:
          type: object
          additionalProperties:
            type: string
    DocTypeTemplate:
      type: object
      properties:
        id:
          type: integer
          format: int64
        createDate:
          $ref: "#/components/schemas/OffsetDateTime"
        modifiedDate:
          $ref: "#/components/schemas/OffsetDateTime"
        name:
          type: string
        description:
          type: string
        templateType:
          $ref: "#/components/schemas/TemplateType"
        source:
          type: string
        compiled:
          type: string
