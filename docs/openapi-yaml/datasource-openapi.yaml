          type: array
          uniqueItems: true
          items:
            $ref: "#/components/schemas/DocTypeField"
    DocTypeFieldDTO:
      type: object
      required:
      - name
      - searchable
      - sortable
      - fieldType
      - fieldName
      properties:
        name:
          type: string
          minLength: 1
        description:
          type: string
        searchable:
          type: boolean
        sortable:
          type: boolean
        boost:
          type: number
          format: double
        fieldType:
          $ref: "#/components/schemas/FieldType"
        exclude:
          type: boolean
        fieldName:
          type: string
        jsonConfig:
          type: string
    DocTypeFieldResponseDTO:
      type: object
      properties:
        field:
