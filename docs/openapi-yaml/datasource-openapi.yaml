      type: object
      required:
      - name
      - templateType
      - source
      - compiled
      properties:
        name:
          type: string
          minLength: 1
        description:
          type: string
        templateType:
          $ref: "#/components/schemas/TemplateType"
        source:
          type: string
          minLength: 1
        compiled:
          type: string
          minLength: 1
    EnrichItem:
      type: object
      properties:
        id:
          type: integer
          format: int64
        createDate:
          $ref: "#/components/schemas/OffsetDateTime"
        modifiedDate:
          $ref: "#/components/schemas/OffsetDateTime"
        name:
          type: string
        description:
          type: string
        type:
          $ref: "#/components/schemas/EnrichItemType"
        serviceName:
          type: string
        script:
          type: string
        jsonConfig:
          type: string
        jsonPath:
          type: string
        behaviorMergeType:
          $ref: "#/components/schemas/BehaviorMergeType"
        requestTimeout:
          type: integer
          format: int64
        behaviorOnError:
          $ref: "#/components/schemas/BehaviorOnError"
    EnrichItemDTO:
      type: object
      required:
      - name
      - type
      - serviceName
      - jsonPath
      - behaviorMergeType
      - requestTimeout
      - behaviorOnError
      properties:
        name:
          type: string
          minLength: 1
        description:
          type: string
        type:
          $ref: "#/components/schemas/EnrichItemType"
        serviceName:
          type: string
          minLength: 1
        script:
          type: string
        jsonConfig:
          type: string
        jsonPath:
          type: string
          minLength: 1
        behaviorMergeType:
          $ref: "#/components/schemas/BehaviorMergeType"
        requestTimeout:
          type: integer
          format: int64
          minimum: 1000
        behaviorOnError:
          $ref: "#/components/schemas/BehaviorOnError"
    EnrichItemType:
      type: string
      enum:
      - HTTP_ASYNC
      - HTTP_SYNC
      - GROOVY_SCRIPT
    EnrichPipeline:
      type: object
      properties:
        id:
          type: integer
          format: int64
        createDate:
          $ref: "#/components/schemas/OffsetDateTime"
        modifiedDate:
          $ref: "#/components/schemas/OffsetDateTime"
        name:
          type: string
        description:
          type: string
    EnrichPipelineDTO:
      type: object
      required:
      - name
      properties:
        name:
          type: string
          minLength: 1
        description:
          type: string
    EventType:
      type: string
      enum:
      - CREATE
      - UPDATE
      - DELETE
    FieldType:
      type: string
      enum:
      - "NULL"
      - BINARY
      - BOOLEAN
      - KEYWORD
      - CONSTANT_KEYWORD
      - WILDCARD
      - DATE
      - DATE_NANOS
      - LONG
      - INTEGER
      - SHORT
      - BYTE
      - DOUBLE
      - FLOAT
      - HALF_FLOAT
      - SCALED_FLOAT
      - UNSIGNED_LONG
      - OBJECT
      - FLATTENED
      - NESTED
      - JOIN
      - LONG_RANGE
      - DOUBLE_RANGE
      - DATE_RANGE
      - IP_RANGE
      - IP
      - VERSION
      - MURMUR3
      - HISTOGRAM
      - TEXT
      - ANNOTATED_TEXT
      - COMPLETION
      - SEARCH_AS_YOU_TYPE
      - TOKEN_COUNT
      - DENSE_VECTOR
      - KNN_VECTOR
      - SPARSE_VECTOR
      - RANK_FEATURE
      - RANK_FEATURES
      - GEO_POINT
      - GEO_SHAPE
      - POINT
      - SHAPE
      - PERCOLATOR
      - I18N
    FieldValue:
      type: object
      properties:
        value: {}
        isDefault:
          type: boolean
    FormField:
      type: object
      properties:
        info:
          type: string
        label:
          type: string
        name:
          type: string
        type:
          $ref: "#/components/schemas/FormFieldType"
        size:
          type: integer
          format: int32
        required:
          type: boolean
        values:
          type: array
          items:
            $ref: "#/components/schemas/FieldValue"
        validator:
          $ref: "#/components/schemas/FormFieldValidator"
    FormFieldType:
      type: string
      enum:
      - text
      - number
      - select
      - multiselect
      - list
      - date
      - email
      - password
      - time
      - url
      - checkbox
      - stringMap
    FormFieldValidator:
      type: object
      properties:
        min:
          type: integer
          format: int32
        max:
          type: integer
          format: int32
        regex:
          type: string
    FormTemplate:
      type: object
      properties:
        fields:
          type: array
          items:
            $ref: "#/components/schemas/FormField"
    GetMappingsOrSettingsFromDocTypesRequest:
      type: object
      properties:
        docTypeIds:
          type: array
          items:
            type: integer
            format: int64
    HealthStatus:
      type: string
      enum:
      - RUNNING
      - ERROR
      - IDLE
    HybridSearchPipelineDTO:
      type: object
      properties:
        normalizationTechnique:
          $ref: "#/components/schemas/NormalizationTechnique"
        combinationTechnique:
          $ref: "#/components/schemas/CombinationTechnique"
        weights:
          type: array
          items:
            type: number
            format: double
    JobStatus:
      type: string
      enum:
      - ALREADY_RUNNING
      - ON_SCHEDULING
    JsonObject:
      type: array
      items:
        type: object
        properties:
          key:
            type: string
          value: {}
