name: "CodeQL"

on:
  push:
    branches: [ 'main' ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ 'main' ]
  schedule:
    - cron: '59 17 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'javascript' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        
    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: +security-and-quality

    - name: Build Plugin Driver Manager
      run: |
        ./mvnw install -Pbom --batch-mode
        ./mvnw install -Passemblies -pl assemblies/plugin-driver-manager/plugin-driver-manager-kar -am --batch-mode
        
    - name: Build Searcher
      run: |
        ./mvnw install -Pbom --batch-mode
        ./mvnw install -Passemblies -pl assemblies/searcher/searcher-kar -am --batch-mode

    - name: Build Index Writer
      run: |
        ./mvnw install -Pbom --batch-mode
        ./mvnw install -Passemblies -pl assemblies/index-writer/index-writer-kar -am --batch-mode

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
