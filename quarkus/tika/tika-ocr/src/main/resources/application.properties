quarkus.application.name=tika-ocr

quarkus.kubernetes.env.configmaps=tika-config-map

quarkus.kubernetes.readiness-probe.initial-delay=15s
quarkus.kubernetes.readiness-probe.period=25s

quarkus.tika.tika-config-path=tika-config.xml
quarkus.vertx.prefer-native-transport=true

mp.messaging.incoming.tika-ocr.connector=smallrye-rabbitmq
mp.messaging.incoming.tika-ocr.max-outstanding-messages=1
mp.messaging.incoming.tika-ocr.auto-bind-dlq=false

mp.messaging.incoming.tika-ocr.exchange.name=amq.topic
mp.messaging.incoming.tika-ocr.routing-keys=io.openk9.tika.ocr
mp.messaging.incoming.tika-ocr.queue.name=io.openk9.tika.ocr
mp.messaging.incoming.tika-ocr.exchange.declare=true
mp.messaging.incoming.tika-ocr.queue.declare=true
mp.messaging.incoming.tika-ocr.queue.durable=false
mp.messaging.incoming.tika-ocr.auto-acknowledgement=false
mp.messaging.incoming.tika-ocr.use-nio=true
mp.messaging.incoming.tika-ocr.automatic-recovery-enabled=true

mp.messaging.outgoing.tika-sender.connector=smallrye-rabbitmq
mp.messaging.outgoing.tika-sender.exchange.name=amq.topic